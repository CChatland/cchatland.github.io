<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            margin-bottom: 15px;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
    <script>
        const items = [
            { name: "Item 1", price: 10 },
            { name: "Item 2", price: 20 },
            { name: "Item 3", price: 30 }
        ];

        const cart = [];

        function addToCart(index) {
            const quantity = parseInt(prompt(`How many units of ${items[index].name} do you want?`), 10);
            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            const existingItem = cart.find(item => item.name === items[index].name);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name: items[index].name, price: items[index].price, quantity });
            }
            alert(`${items[index].name} added to cart!`);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            const discount = total * 0.10; // 10% discount
            const tax = (total - discount) * 0.15; // 15% tax
            const finalTotal = total - discount + tax;

            alert(`Total before discount: $${total.toFixed(2)}\n` +
                  `Discount (10%): -$${discount.toFixed(2)}\n` +
                  `Tax (15%): +$${tax.toFixed(2)}\n` +
                  `Final Total: $${finalTotal.toFixed(2)}`);
        }
    </script>
</head>
<body>
    <h1>Welcome to Our Store</h1>
    <div class="items">
        <div class="item">
            <p>Item 1 - $10</p>
            <button onclick="addToCart(0)">Add to Cart</button>
        </div>
        <div class="item">
            <p>Item 2 - $20</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="item">
            <p>Item 3 - $30</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <button onclick="checkout()">Checkout</button>
    </div>
</body>
</html>
